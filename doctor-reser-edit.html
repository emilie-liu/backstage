    <div id="page-wrapper">
        <h3>产品预约编辑</h3>
        <form class="content submit-form" action="" method="post">
            <div><h4>医生信息</h4></div>
            <!--<div><div class="title">医生头像</div><input type="file"></div>-->
            <div>
                <div class="title">医生姓名</div>
                <input type="text" name="doctor-name"></div>
            <div><span class="title">所属医院诊所</span><select name="hospital" id="hospital">
                <option value="hospital"></option>
            </select></div>
            <div><span class="title">联系电话</span><input type="text" name="tel"></div>
            <div>
                <div class="title">地址</div>
                <input class="address" type="text" name="address"></div>
            <div><h4>就诊人信息</h4></div>
            <div>
                <div class="title">就诊人姓名</div>
                <input type="text" name="username"></div>
            <div>
                <div class="title">性别</div>
                <select name="sex" id="sex">
                    <option value="sex">请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select></div>
            <div>
                <div class="title">证件类型</div>
                <input type="text" name="type"></div>
            <div>
                <div class="title">证件编号</div>
                <input type="text" name="numbering"></div>
            <div>
                <div class="title">手机号码</div>
                <input type="text" name="user-tel"></div>
            <div>
                <div class="title">就诊时间</div>
                <input type="date" name="date"></div>
            <div>
                <div class="title">是否已就诊</div>
                <select name="visiting" id="visiting">
                    <option value="visiting"></option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select></div>
            <div class="textarea-div">
                <div class="title">备注</div>
                <textarea name="remarks" id="remarks" cols="30" rows="6"></textarea></div>
            <button class="btn">提交</button>
        </form>
    </div>

<script type="text/javascript">
    $(document).ready(function () {
        var hospitals = [{id: 1, name: "中心医院"}, {id: 2, name: "第二人民医院"}, {id: 3, name: "社康医院"}, {id: 4, name: "骨科医院"}];
        //医院诊所信息
        $.ajax({
            url: "data.json",
            type: "post",
            data: hospitals,
            dataType: "json",
            success: function () {
                for (var i = 0; i < hospitals.length; i++) {
                    var hospital = hospitals[i];
                    var option = '<option value="' + hospital.name + '">' + hospital.name + '</option>';
                    $("#hospital").append(option);
                }
            },
            error: function () {
                alert("医院/诊所信息数据请求失败！");
            }
        });
    });
</script>
