<script type="text/javascript">
    //查询全部医生信息医生信息
    $(document).ready(function () {
        var doctors = [{
            id: 1,
            avatar: "avatar.png",
            name: "陈奕迅",
            job: "外科",
            spec: "外科",
            medical: "0.01",
            sex: "女",
            hospital: "香港综合肿瘤中心",
            tel: "12345678",
            address: "中环花园站道3号冠君大厦3楼及4楼全层"
        },
            {
                id: 2,
                avatar: "avatar.png",
                name: "陈奕迅",
                job: "外科",
                spec: "外科",
                medical: "0.01",
                sex: "女",
                hospital: "香港综合肿瘤中心",
                tel: "12345678",
                address: "中环花园站道3号冠君大厦3楼及4楼全层"
            }
        ];
        var areas = [{id: 1, name: "广州"}, {id: 2, name: "深圳"}, {id: 3, name: "厦门"}, {id: 4, name: "海南"}];
        var specs = [{id: 1, name: "外科"}, {id: 2, name: "内科"}, {id: 3, name: "普通科"}, {id: 4, name: "心脏科"}, {
            id: 5,
            name: "骨科"
        }, {id: 6, name: "眼科"}, {id: 7, name: "妇产科"}];
        //医生信息
        $.ajax({
            url: "data.json",
            type: "post",
            data: doctors,
            dataType: "json",
            success: function () {
                for (var i = 0; i < doctors.length; i++) {
                    var doctor = doctors[i];
                    var tr = '<tr><td><input type="checkbox" id="' + doctor.id + '" name="doctor" value="' + doctor.id + '"><label for="' + doctor.id + '"></label></td>';
                    tr += '<td>' + doctor.avatar + '</td>';
                    tr += '<td>' + doctor.name + '</td>';
                    tr += '<td>' + doctor.job + '</td>';
                    tr += '<td>' + doctor.spec + '</td>';
                    tr += '<td>' + doctor.medical + '</td>';
                    tr += '<td>' + doctor.sex + '</td>';
                    tr += '<td>' + doctor.hospital + '</td>';
                    tr += '<td>' + doctor.tel + '</td>';
                    tr += '<td>' + doctor.address + '</td>';
                    tr += '<td>[<a href="doctor-edit.html">编辑</a>][<a href="">删除</a>]</td></tr>';
                    $("#doctors-table").append(tr);
                }
            },
            error: function () {
                alert("医生信息数据请求失败！");
            }
        });
        //地区信息
        $.ajax({
            url: "data.json",
            type: "post",
            data: areas,
            dataType: "json",
            success: function () {
                for (var i = 0; i < areas.length; i++) {
                    var area = areas[i];
                    var option = '<option value="' + area.name + '">' + area.name + '</option>';
                    $("#area").append(option);
                }
            },
            error: function () {
                alert("地区信息数据请求失败！");
            }
        });
        //专科信息
        $.ajax({
            url: "data.json",
            type: "post",
            data: specs,
            dataType: "json",
            success: function () {
                for (var i = 0; i < specs.length; i++) {
                    var spec = specs[i];
                    var option = '<option value="' + spec.name + '">' + spec.name + '</option>';
                    $("#specialist").append(option);
                }
            },
            error: function () {
                alert("专科信息数据请求失败！");
            }
        });
        // 复选框的全选和全不选
        $(function() {
            $("#all-doctor").click(function() {
                $(":checkbox[name='doctor']").prop("checked", this.checked); // this指代的你当前选择的这个元素的JS对象
            });
        });
        $(".targger").slideToggle;
    });
</script>
