    <div id="page-wrapper" >
        <h3>产品预约编辑</h3>
        <form class="content submit-form" action="" method="get">
            <div><h4>产品信息</h4></div>
            <div><div class="title">套餐名称</div><input type="text"></div>
            <div><div class="title">套餐金额</div><input type="text"></div>
            <div><span class="title">所属医院诊所</span><input type="text"></div>
            <div><span class="title">联系电话</span><input type="text"></div>
            <div><div class="title">地址</div><input class="address" type="text"></div>
            <div><h4>就诊人信息</h4></div>
            <div><div class="title">就诊人姓名</div><input type="text"></div>
            <div><div class="title">性别</div><input type="text"></div>
            <div><div class="title">证件类型</div><input type="text"></div>
            <div><div class="title">证件编号</div><input type="text"></div>
            <div><div class="title">手机号码</div><input type="text"></div>
            <div><div class="title">就诊时间</div><input type="text"></div>
            <div><div class="title">是否已就诊</div><input type="text"></div>
            <div class="textarea-div"><div class="title">备注</div><textarea name="" id="remarks" cols="30" rows="6"></textarea></div>
            <button class="btn">提交</button>
        </form>
